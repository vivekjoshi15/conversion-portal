<div id="containerWrap">
    <div class="headerWrap">
        <div id="header">
            <app-header-secure></app-header-secure>
        </div>
    </div>
    <!-- main app container -->
    <div class="container">    	
	        <div id="pnlLogin" class="mt-5 reset">
	            <div class="card">
	                <h4 class="card-header text-center">Profile</h4>
	                <div class="card-body">
	                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
	                    	<div class="TwoCols">
		                        <div class="form-group box">
		    						<span class="label">First Name</span>
		    						<div class="pnlFull">
			                            <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" placeholder="First Name" autocomplete="off" />
			                            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
			                                <div *ngIf="f.firstname.errors.required">Invalid</div>
			                            </div>
		                        	</div>
		                        </div>
		                        <div class="form-group box">
		    						<span class="label">Last Name</span>
		    						<div class="pnlFull">
			                            <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" placeholder="Last Name" autocomplete="off" />
			                            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
			                                <div *ngIf="f.lastname.errors.required">Invalid</div>
			                            </div>
		                            </div>
		                        </div>
		                    </div>		                    
	                    	<div class="TwoCols">
		                        <div class="form-group box">
		    						<span class="label">Password</span>
		    						<div class="pnlFull">
			                            <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="off" />
		                            </div>
		                        </div>
		                        <div class="form-group box">
		    						<span class="label">Confirm Password</span>
		    						<div class="pnlFull">
			                            <input type="password" formControlName="confirmpassword" class="form-control" placeholder="Confirm Password" autocomplete="off" />
		                            </div>
		                        </div>
	                        </div>	    
	                    	<div class="TwoCols">
		                        <div class="form-group box">
		    						<span class="label">Company</span>
		    						<div class="pnlFull">
		                            	<input type="text" formControlName="company" class="form-control" placeholder="Company" autocomplete="off" />
		                        	</div>
		                        </div>
		                        <div class="form-group box">
		    						<span class="label">Mobile Phone</span>
		    						<div class="pnlFull">
		                            	<input type="text" formControlName="phone" class="form-control" placeholder="Mobile Phone" autocomplete="off" />
		                            </div>
		                        </div>
		                    </div>	                
	                        <div class="form-group box">
	    						<span class="label">Email (In order to change this you would need to create a new account)</span>
	    						<div class="pnlFull">
		                            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" autocomplete="off" readonly="readonly" />
	                            </div>
	                        </div>
	                        <div class="form-group box"> 
	    						<span class="label">Mailchimp API Key</span>
	    						<div class="pnlFull">
	                            	<input type="text" formControlName="mailchimpKey" class="form-control" placeholder="Mailchimp API Key" autocomplete="off" />
		                        </div>
	                        </div>
	                        <button [disabled]="loading" class="btn btn-primary btnLogin">
	                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
	                            Save Changes
	                        </button>
	                        <div *ngIf="success" class="alert alert-success mt-3 mb-0">{{success}}</div>
	                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
	                    </form>
	                </div>
	            </div>
	        </div>
    </div>
    <app-footer></app-footer>
</div>
