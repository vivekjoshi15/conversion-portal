<div id="containerWrap" class='login'>
    <!-- main app container -->
    <div class="container"> 
        <app-header></app-header>
        <div id="pnlLogin" class="mt-5 reset">
            <div class="card">
                <h4 class="card-header text-center">Letâ€™s Sign You In</h4>
                <div class="card-body">
                    <p>Don't have an account? <a routerLink="/sign-up">Sign up</a></p>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group box">
                            <mat-icon aria-hidden="false" aria-label="email icon">email</mat-icon>
                            <input type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email" autocomplete="off" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Invalid</div>
                            </div>
                        </div>
                        <div class="form-group box">
                            <mat-icon aria-hidden="false" aria-label="lock icon">lock</mat-icon>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" autocomplete="off" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Invalid</div>
                            </div>
                        </div>
                        <div class="form-group" style="display:flex;">
                            <div class="left">
                                <input type="checkbox" formControlName="remember" class="form-control" />
                                <span>Remember Me</span>
                            </div>  
                            <div class="right">
                                <a routerLink="/reset">Forgot Password</a>
                            </div>  
                        </div>
                        <button [disabled]="loading" class="btn btn-primary btnLogin">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Sign In
                        </button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- credits -->
    <div class="text-center mt-4">
        <p>
        </p>
    </div>
</div>
